<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title data-i18n="about.title">关于 Anduin</title>
    <link rel="stylesheet" href="about.css"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="about-container">
        <div class="about-dialog">
            <div class="about-content">
                <!-- 左侧图标 -->
                <div class="about-icon">
                    <div class="icon-wrapper">
                        <div class="icon-background">
                            <div class="icon-content">
                                <span class="icon-letter">A</span>
                                <div class="icon-lines"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧信息 -->
                <div class="about-info">
                    <div class="app-name">
                        <span class="name-bold" data-i18n="about.appName">Anduin</span>
                        <span class="platform-info" id="platform-info"></span>
                    </div>
                    <div class="made-by"><span data-i18n="about.madeBy">MADE WITH ❤️ BY</span> <a href="#" id="author-link" class="link" data-i18n="about.author">Robert.HU</a></div>
                    <div class="version-info">
                        <span data-i18n="about.version">版本</span> <span id="version">0.1.0</span>
                    </div>
                    <div class="links">
                        <span class="link-item">⭐ <a href="#" id="website-link" class="link" data-i18n="about.website">Website</a></span>
                        <span class="link-item">⭐ <a href="#" id="github-link" class="link" data-i18n="about.github">Anduin</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
