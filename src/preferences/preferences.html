<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title data-i18n="preferences.title">偏好设置</title>
    <link rel="stylesheet" href="preferences.css"/>
</head>
<body>
<div class="preferences-container">
    <!-- 左侧菜单 -->
    <div class="sidebar">
        <div class="search-box">
            <label for="search-input" class="sr-only" data-i18n="preferences.search.label">查找设置</label>
            <input type="text" placeholder="" id="search-input" data-i18n-placeholder="preferences.search.placeholder" aria-label="" data-i18n-aria-label="preferences.search.label"/>
        </div>
        <nav class="menu">
            <div class="menu-item" data-section="file" data-i18n="preferences.menu.file">文件</div>
            <div class="menu-item" data-section="editor" data-i18n="preferences.menu.editor">编辑器</div>
            <div class="menu-item" data-section="image" data-i18n="preferences.menu.image">图像</div>
            <div class="menu-item" data-section="markdown" data-i18n="preferences.menu.markdown">Markdown</div>
            <div class="menu-item" data-section="export" data-i18n="preferences.menu.export">导出</div>
            <div class="menu-item" data-section="appearance" data-i18n="preferences.menu.appearance">外观</div>
            <div class="menu-item" data-section="general" data-i18n="preferences.menu.general">通用</div>
        </nav>
    </div>

    <!-- 右侧内容区 -->
    <div class="content">
        <!-- 文件设置 -->
        <div class="section" id="section-file">
            <h2 data-i18n="preferences.menu.file">文件</h2>

            <div class="setting-group">
                <label for="startup-action" class="setting-label" data-i18n="preferences.file.startupAction">启动操作</label>
                <select id="startup-action" class="setting-select">
                    <option data-i18n="preferences.file.startupAction.newFile">打开新文件</option>
                    <option data-i18n="preferences.file.startupAction.lastFile">打开上次文件</option>
                    <option data-i18n="preferences.file.startupAction.welcome">显示欢迎页</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.file.outline">大纲</label>
                <div class="setting-row">
                    <input type="checkbox" id="file-outline-numbering"/>
                    <label for="file-outline-numbering" data-i18n="preferences.file.outlineNumbering">对折叠章节进行编号生成大纲序号</label>
                </div>
            </div>

            <div class="setting-group">
                <label for="default-file-type" class="setting-label" data-i18n="preferences.file.defaultFileType">默认文件类型/扩展名</label>
                <select id="default-file-type" class="setting-select">
                    <option data-i18n="preferences.file.defaultFileType.markdown">Markdown (.md)</option>
                    <option data-i18n="preferences.file.defaultFileType.txt">文本文件 (.txt)</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.file.saveRestore">保存 & 恢复</label>
                <div class="setting-row">
                    <input type="checkbox" id="file-auto-save"/>
                    <label for="file-auto-save" data-i18n="preferences.file.autoSave">自动保存</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="file-auto-save-content"/>
                    <label for="file-auto-save-content" data-i18n="preferences.file.autoSaveOnSwitch">切换文件时自动保存对上个文件的更改</label>
                </div>
                <button class="setting-btn" data-i18n="preferences.file.dependUnsaved">依赖未保存的更改</button>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.file.recentDirectories">最近使用的目录</label>
                <div class="setting-row">
                    <input type="checkbox" id="file-recent-history" checked/>
                    <label for="file-recent-history" data-i18n="preferences.file.recordHistory">记录历史文件和文件夹</label>
                </div>
                <button class="setting-btn" data-i18n="preferences.file.clearHistory">清除历史文件记录</button>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.file.dragDrop">当输入文件/文件夹关于 Typora 窗口时</label>
                <div class="setting-row">
                    <label for="drag-drop-action" class="sr-only" data-i18n="preferences.file.dragDropAction">拖放文件操作</label>
                    <select id="drag-drop-action" class="setting-select" data-i18n-aria-label="preferences.file.dragDropAction">
                        <option data-i18n="preferences.file.dragDropAction.open">在 Typora 中打开</option>
                        <option data-i18n="preferences.file.dragDropAction.ignore">忽略</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="drag-drop-markdown" data-i18n="preferences.file.dragDropMarkdown">当输入 Markdown 文件时</label>
                    <select id="drag-drop-markdown" class="setting-select">
                        <option data-i18n="preferences.file.dragDropAction.open">在 Typora 中打开</option>
                        <option data-i18n="preferences.file.dragDropAction.ignore">忽略</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="drag-drop-other" data-i18n="preferences.file.dragDropOther">当输入其他类型的文件时</label>
                    <select id="drag-drop-other" class="setting-select">
                        <option data-i18n="preferences.file.dragDropAction.import">导入文件</option>
                        <option data-i18n="preferences.file.dragDropAction.ignore">忽略</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 编辑器设置 -->
        <div class="section" id="section-editor">
            <h2 data-i18n="preferences.menu.editor">编辑器</h2>
            <p class="section-note" data-i18n="preferences.editor.note">（一些项调整要重启 Typora 后生效）</p>

            <div class="setting-group">
                <label for="default-indent" class="setting-label" data-i18n="preferences.editor.defaultIndent">默认缩进</label>
                <select id="default-indent" class="setting-select small">
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                </select>
                <div class="setting-row">
                    <input type="checkbox" id="editor-indent"/>
                    <label for="editor-indent" data-i18n="preferences.editor.alignIndent">对齐缩进</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.pairedSymbols">使用成对的符号</label>
                <div class="setting-row">
                    <input type="checkbox" id="editor-pairs" checked/>
                    <label for="editor-pairs" data-i18n="preferences.editor.matchBrackets">匹配括号和引号</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="editor-markdown-pairs"/>
                    <label for="editor-markdown-pairs" data-i18n="preferences.editor.matchMarkdown">匹配 Markdown 字符</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.instantRender">即时渲染</label>
                <div class="setting-row">
                    <input type="checkbox" id="editor-instant-render"/>
                    <label for="editor-instant-render" data-i18n="preferences.editor.showBlockSource">显示当前块元素的 Markdown 源码（支持标题等块元素）</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.defaultCopyBehavior">默认复制行为 (ctrl+c)</label>
                <div class="setting-row">
                    <input type="checkbox" id="editor-copy-behavior" checked/>
                    <label for="editor-copy-behavior" data-i18n="preferences.editor.copyMarkdownSource">当复制纯文本时复制 Markdown 源码</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="editor-copy-selected"/>
                    <label for="editor-copy-selected" data-i18n="preferences.editor.copyLineIfNoSelection">复制或更明时，若没有文字被选中，则复制或更选标所在行</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.defaultLineEnding">默认换行符</label>
                <div class="setting-row">
                    <label data-i18n="preferences.editor.defaultLineEndingForNewFiles">新文件的默认换行符序</label>
                </div>
                <div class="setting-row">
                    <input type="radio" name="line-ending" id="line-ending-lf"/>
                    <label for="line-ending-lf" data-i18n="preferences.editor.lineEndingLF">LF (Unix Style)</label>
                    <input type="radio" name="line-ending" id="line-ending-crlf" checked style="margin-left: 20px;"/>
                    <label for="line-ending-crlf" data-i18n="preferences.editor.lineEndingCRLF">CRLF (Windows Style)</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.spellCheck">拼写检查</label>
                <div class="setting-row">
                    <label for="spell-check-language" data-i18n="preferences.editor.spellCheckLanguage">默认的拼写检查语言</label>
                </div>
                <select id="spell-check-language" class="setting-select">
                    <option data-i18n="preferences.editor.spellCheckAuto">自动按照语言</option>
                    <option data-i18n="preferences.editor.spellCheckEnglish">English (US)</option>
                    <option data-i18n="preferences.editor.spellCheckChinese">简体中文</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.editor.typewriterMode">打字机模式</label>
                <div class="setting-row">
                    <input type="checkbox" id="editor-typewriter" checked/>
                    <label for="editor-typewriter" data-i18n="preferences.editor.typewriterKeepCenter">在打字机模式下，始终保证光标在屏幕中间</label>
                </div>
                <button class="setting-btn" data-i18n="preferences.editor.closeTypewriterFocus">关闭 打字机模式 / 专注模式</button>
            </div>
        </div>

        <!-- 图像设置 -->
        <div class="section" id="section-image">
            <h2 data-i18n="preferences.menu.image">图像</h2>

            <div class="setting-group">
                <label for="insert-image-action" class="setting-label" data-i18n="preferences.image.insertImageAction">插入图片时...</label>
                <a href="#" class="setting-link" data-i18n="preferences.image.learnMore">了解更多...</a>
                <select id="insert-image-action" class="setting-select">
                    <option data-i18n="preferences.image.insertImageAction.none">无特殊操作</option>
                    <option data-i18n="preferences.image.insertImageAction.copy">复制到指定路径</option>
                    <option data-i18n="preferences.image.insertImageAction.upload">上传图片</option>
                    <option data-i18n="preferences.image.insertImageAction.relative">使用相对路径</option>
                </select>
                <div class="setting-row">
                    <input type="checkbox" id="image-local-path" checked/>
                    <label for="image-local-path" data-i18n="preferences.image.applyToLocal">对本地位置的图片应用上述规则</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="image-online-path"/>
                    <label for="image-online-path" data-i18n="preferences.image.applyToOnline">对网络位置的图片应用上述规则</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="image-ignore-yaml"/>
                    <label for="image-ignore-yaml" data-i18n="preferences.image.allowYamlUpload">允许根据 YAML 设置动态上传图片</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.image.imageSyntaxPreference">图片语法偏好</label>
                <a href="#" class="setting-link" data-i18n="preferences.image.learnMore">了解更多...</a>
                <div class="setting-row">
                    <input type="checkbox" id="image-prefer-relative"/>
                    <label for="image-prefer-relative" data-i18n="preferences.image.preferRelativePath">优先使用相对路径</label>
                </div>
                <label class="setting-sublabel" data-i18n="preferences.image.addDotSlash">为相对路径添加 ./</label>
                <div class="setting-row">
                    <input type="checkbox" id="image-auto-escape"/>
                    <label for="image-auto-escape" data-i18n="preferences.image.autoEscapeUrl">插入时自动转义图片 URL</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.image.uploadService">上传服务设置</label>
                <a href="#" class="setting-link" data-i18n="preferences.image.learnMore">了解更多...</a>
                <label for="upload-service" class="setting-sublabel" data-i18n="preferences.image.uploadServiceLabel">上传服务</label>
                <select id="upload-service" class="setting-select">
                    <option data-i18n="preferences.image.uploadService.none">无</option>
                    <option data-i18n="preferences.image.uploadService.picgo">PicGo</option>
                    <option data-i18n="preferences.image.uploadService.upic">uPic</option>
                    <option data-i18n="preferences.image.uploadService.custom">自定义</option>
                </select>
            </div>
        </div>

        <!-- Markdown 设置 -->
        <div class="section" id="section-markdown">
            <h2 data-i18n="preferences.menu.markdown">Markdown</h2>
            <p class="section-note" data-i18n="preferences.markdown.note">（下述选项将在 Typora 重启后生效）</p>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.syntaxPreference">Markdown 语法偏好</label>
                <div class="setting-row">
                    <input type="checkbox" id="md-strict-mode" checked/>
                    <label for="md-strict-mode" data-i18n="preferences.markdown.strictMode">严格模式</label>
                    <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                </div>
                <div class="setting-row">
                    <label for="heading-style" class="setting-sublabel" data-i18n="preferences.markdown.headingStyle">标题样式</label>
                    <select id="heading-style" class="setting-select small">
                        <option>atx (# )</option>
                        <option>Setext</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="unordered-list-style" class="setting-sublabel" data-i18n="preferences.markdown.unorderedListStyle">无序列编</label>
                    <select id="unordered-list-style" class="setting-select small">
                        <option>-</option>
                        <option>*</option>
                        <option>+</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="ordered-list-style" class="setting-sublabel" data-i18n="preferences.markdown.orderedListStyle">有序列编</label>
                    <select id="ordered-list-style" class="setting-select small">
                        <option>1... 2... 3...</option>
                        <option>1... 1... 1...</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.extensionSyntax">Markdown 扩展语法</label>
                <div class="setting-row">
                    <input type="checkbox" id="md-auto-number" checked/>
                    <label for="md-auto-number" data-i18n="preferences.markdown.autoNumberLink">自动化对理顺格（例：https://typora.io）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-internal-link"/>
                    <label for="md-internal-link" data-i18n="preferences.markdown.inlineFormula">内接公式（例：$\LaTeX$）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-code-block-math" checked/>
                    <label for="md-code-block-math" data-i18n="preferences.markdown.codeBlockMath">Code Block Math（```math 代码块）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-subscript"/>
                    <label for="md-subscript" data-i18n="preferences.markdown.subscript">下标（例：H~2~O）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-superscript"/>
                    <label for="md-superscript" data-i18n="preferences.markdown.superscript">上标（例：X^2^）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-highlight"/>
                    <label for="md-highlight" data-i18n="preferences.markdown.highlight">高亮（例：==key==）</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-github-emoji" checked/>
                    <label for="md-github-emoji" data-i18n="preferences.markdown.githubEmoji">Github 风格颜察换接</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="md-mermaid" checked/>
                    <label for="md-mermaid" data-i18n="preferences.markdown.mermaid">图表（序列图、流程图转化 Mermaid 图）</label>
                    <button class="setting-btn-inline" data-i18n="preferences.markdown.diagramOptions">图画选项</button>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.smartPunctuation">智能标点</label>
                <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                <div class="setting-row">
                    <label for="smart-pair-keys" class="sr-only" data-i18n="preferences.markdown.smartPairKeysLabel">输入对符号键</label>
                    <input type="text" id="smart-pair-keys" class="setting-input" placeholder="" data-i18n-placeholder="preferences.markdown.smartPairKeysPlaceholder" aria-label="" data-i18n-aria-label="preferences.markdown.smartPairKeysLabel"/>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="smart-pair-single"/>
                    <label for="smart-pair-single" data-i18n="preferences.markdown.smartQuote">智能引号</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="smart-pair-double"/>
                    <label for="smart-pair-double" data-i18n="preferences.markdown.smartDash">智能倡号序字</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="smart-esc-unicode"/>
                    <label for="smart-esc-unicode" data-i18n="preferences.markdown.escUnicode">解析 Markdown 时允许并转化 Unicode 检码</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.codeBlock">代码块</label>
                <div class="setting-row">
                    <input type="checkbox" id="code-indent"/>
                    <label for="code-indent" data-i18n="preferences.markdown.codeBlockLineNumbers">显示行号</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="code-fences" checked/>
                    <label for="code-fences" data-i18n="preferences.markdown.codeBlockAutoWrap">代码块自动换行</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="code-tab-convert"/>
                    <label for="code-tab-convert" data-i18n="preferences.markdown.codeBlockAutoIndent">使用 Shift+Tab 自动缩进到所代码编辑器</label>
                </div>
                <div class="setting-row">
                    <label for="code-indent-size" class="setting-sublabel" data-i18n="preferences.markdown.codeIndentSize">代码缩编</label>
                    <select id="code-indent-size" class="setting-select small">
                        <option>4</option>
                        <option>2</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="default-code-language" class="setting-sublabel" data-i18n="preferences.markdown.defaultCodeLanguage">默认的代码格检查语言</label>
                    <button id="default-code-language" class="setting-btn-inline" aria-label="" data-i18n-aria-label="preferences.markdown.selectDefaultCodeLanguage">□</button>
                </div>
                <div class="setting-row">
                    <label for="code-language-detection" class="setting-sublabel" data-i18n="preferences.markdown.codeLanguageDetection">以下哪些项决定代码绑高清语言</label>
                    <select id="code-language-detection" class="setting-select">
                        <option data-i18n="preferences.markdown.codeLanguageDetectionOption1">当编辑Markdown代码时插入代码块</option>
                        <option data-i18n="preferences.markdown.codeLanguageDetectionOption2">仅当编辑空代码块时</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.formula">公式</label>
                <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                <div class="setting-row">
                    <input type="checkbox" id="formula-newline" checked/>
                    <label for="formula-newline" data-i18n="preferences.markdown.formulaNewline">支持使用 \\ 和 \newline 换行</label>
                </div>
                <div class="setting-row">
                    <input type="checkbox" id="formula-physics"/>
                    <label for="formula-physics" data-i18n="preferences.markdown.formulaPhysics">启用 physics 包</label>
                </div>
                <div class="setting-row">
                    <label for="formula-auto-encoding" class="setting-sublabel" data-i18n="preferences.markdown.formulaAutoEncoding">自动编码适应</label>
                    <select id="formula-auto-encoding" class="setting-select">
                        <option data-i18n="preferences.markdown.formulaAutoEncodingOption1">不启用松松对访问换码自公式</option>
                        <option data-i18n="preferences.markdown.formulaAutoEncodingOption2">自动按需决定</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="formula-html-output" class="setting-sublabel" data-i18n="preferences.markdown.formulaHtmlOutput">当数敢或倍功为 无标底被的HTML 时</label>
                    <select id="formula-html-output" class="setting-select">
                        <option data-i18n="preferences.markdown.formulaHtmlOutputSVG">使用 SVG</option>
                        <option data-i18n="preferences.markdown.formulaHtmlOutputMathML">使用 MathML</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.markdown.documentNavigation">文档与导行</label>
                <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                <div class="setting-row">
                    <input type="checkbox" id="doc-br"/>
                    <label for="doc-br" data-i18n="preferences.markdown.lineBreak">直行练进</label>
                </div>
                <div class="setting-row">
                    <label class="setting-sublabel" data-i18n="preferences.markdown.lineBreakEdit">编辑时</label>
                    <input type="checkbox" id="doc-edit-br" checked/>
                    <label for="doc-edit-br" data-i18n="preferences.markdown.showBr">显示 &lt;br/&gt;</label>
                </div>
                <div class="setting-row">
                    <label for="doc-line-break-edit" class="setting-sublabel" data-i18n="preferences.markdown.lineBreakPreserve">保留换编号</label>
                    <select id="doc-line-break-edit" class="setting-select">
                        <option data-i18n="preferences.markdown.lineBreakPreserveOption1">保留每包的空行选号个换行</option>
                        <option data-i18n="preferences.markdown.lineBreakPreserveOption2">保留所有空行</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label for="doc-line-break-export" class="setting-sublabel" data-i18n="preferences.markdown.lineBreakExport">导出时导印编</label>
                    <select id="doc-line-break-export" class="setting-select">
                        <option data-i18n="preferences.markdown.lineBreakPreserveOption1">保留每包的空行选号个换行</option>
                        <option data-i18n="preferences.markdown.lineBreakPreserveOption2">保留所有空行</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 导出设置 -->
        <div class="section" id="section-export">
            <h2 data-i18n="preferences.menu.export">导出</h2>

            <div class="setting-group">
                <label for="export-folder" class="setting-label" data-i18n="preferences.export.defaultExportFolder">默认的导出文件夹</label>
                <select id="export-folder" class="setting-select">
                    <option data-i18n="preferences.export.auto">自动</option>
                    <option data-i18n="preferences.export.custom">自定义</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="pandoc-path" class="setting-label" data-i18n="preferences.export.pandocPath">Pandoc 路径</label>
                <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                <div class="setting-row">
                    <label for="pandoc-path" class="sr-only" data-i18n="preferences.export.pandocPathLabel">Pandoc 路径</label>
                    <input type="text" id="pandoc-path" class="setting-input-full" placeholder="" data-i18n-placeholder="preferences.export.pandocPathPlaceholder" aria-label="" data-i18n-aria-label="preferences.export.pandocPathLabel"/>
                    <button class="setting-btn-inline" aria-label="" data-i18n-aria-label="preferences.export.selectPandocPath">📁</button>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.export.outputSidebar">输出框</label>
                <div class="setting-row">
                    <input type="checkbox" id="export-sidebar" checked/>
                    <label for="export-sidebar" data-i18n="preferences.export.autoOpenSidebar">打开生活文件后自动</label>
                </div>
            </div>
        </div>

        <!-- 外观设置 -->
        <div class="section" id="section-appearance">
            <h2 data-i18n="preferences.menu.appearance">外观</h2>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.appearance.windowStyle">窗口样式</label>
                <p class="setting-note" data-i18n="preferences.appearance.windowStyleNote">（重启 Typora 后生效）</p>
                <div class="setting-row">
                    <input type="radio" name="window-style" id="window-classic" checked/>
                    <label for="window-classic" data-i18n="preferences.appearance.windowStyleClassic">经典</label>
                    <input type="radio" name="window-style" id="window-unified" style="margin-left: 20px;"/>
                    <label for="window-unified" data-i18n="preferences.appearance.windowStyleUnified">一体化</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.appearance.fontSize">字体大小</label>
                <div class="setting-row">
                    <input type="radio" name="font-size" id="font-auto" checked/>
                    <label for="font-auto" data-i18n="preferences.appearance.fontSizeAuto">自动（推荐）</label>
                    <input type="radio" name="font-size" id="font-custom" style="margin-left: 20px;"/>
                    <label for="font-custom" data-i18n="preferences.appearance.fontSizeCustom">自定义</label>
                </div>
            </div>

            <div class="setting-group">
                <label for="zoom-level" class="setting-label" data-i18n="preferences.appearance.zoom">Zoom</label>
                <select id="zoom-level" class="setting-select small">
                    <option>100%</option>
                    <option>110%</option>
                    <option>125%</option>
                    <option>150%</option>
                </select>
                <button class="setting-btn-inline" data-i18n="preferences.appearance.zoomReset">重置</button>
                <div class="setting-row">
                    <input type="checkbox" id="zoom-ctrl-scroll"/>
                    <label for="zoom-ctrl-scroll" data-i18n="preferences.appearance.zoomCtrlScroll">按住 Ctrl 时使用鼠标滚轮缩放</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.appearance.statusbar">状态栏</label>
                <div class="setting-row">
                    <input type="checkbox" id="statusbar-show" checked/>
                    <label for="statusbar-show" data-i18n="preferences.appearance.showStatusbar">显示状态栏</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.appearance.wordCount">字数统计</label>
                <div class="setting-row">
                    <label for="reading-speed" data-i18n="preferences.appearance.readingSpeed">阅读速度</label>
                    <input type="number" id="reading-speed" class="setting-input-number" value="382" aria-label="" data-i18n-aria-label="preferences.appearance.readingSpeedLabel"/>
                    <label for="reading-speed" data-i18n="preferences.appearance.readingSpeedUnit">词每分钟</label>
                    <button class="setting-btn-inline" aria-label="" data-i18n-aria-label="preferences.appearance.readingSpeedReset" data-i18n="preferences.appearance.readingSpeedReset">重置</button>
                    <button class="setting-btn-dropdown" aria-label="" data-i18n-aria-label="preferences.appearance.readingSpeedOptions">▼</button>
                </div>
            </div>

            <div class="setting-group">
                <label for="theme-select" class="setting-label" data-i18n="preferences.appearance.theme">主题</label>
                <a href="#" class="setting-link" data-i18n="preferences.markdown.learnMore">了解更多...</a>
                <select id="theme-select" class="setting-select">
                    <option>Newsprint</option>
                    <option>Github</option>
                    <option>Night</option>
                    <option>Whitey</option>
                </select>
                <div class="setting-row">
                    <input type="checkbox" id="theme-dark"/>
                    <label for="theme-dark" data-i18n="preferences.appearance.themeDarkMode">在深色模式下使用暗的主题</label>
                </div>
                <div class="setting-row">
                    <button class="setting-btn" data-i18n="preferences.appearance.openThemeFolder">打开主题文件夹</button>
                    <button class="setting-btn" data-i18n="preferences.appearance.getThemes">获取主题</button>
                </div>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="section" id="section-general">
            <h2 data-i18n="preferences.menu.general">通用</h2>

            <div class="setting-group">
                <label for="app-language" class="setting-label" data-i18n="preferences.general.language">语言</label>
                <select id="app-language" class="setting-select">
                    <option value="en" data-i18n="preferences.general.language.english">English</option>
                    <option value="zh" data-i18n="preferences.general.language.chinese">简体中文</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.general.update">更新</label>
                <button class="setting-btn" data-i18n="preferences.general.checkUpdate">检查更新</button>
                <div class="setting-row">
                    <input type="checkbox" id="update-auto"/>
                    <label for="update-auto" data-i18n="preferences.general.autoCheckUpdate">自动检查更新</label>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.general.shortcuts">快捷键</label>
                <button class="setting-btn" data-i18n="preferences.general.customizeShortcuts">自定义快捷键</button>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.general.dialogs">对话框</label>
                <button class="setting-btn" data-i18n="preferences.general.resetAllDialogs">重置全部密笺对话不内容转</button>
            </div>

            <div class="setting-group">
                <label class="setting-label" data-i18n="preferences.general.debug">调试</label>
                <div class="setting-row">
                    <input type="checkbox" id="general-debug-mode"/>
                    <label for="general-debug-mode" data-i18n="preferences.general.enableDebug">开启调试模式 (显示开发者工具)</label>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="preferences.js"></script>
</body>
</html>
