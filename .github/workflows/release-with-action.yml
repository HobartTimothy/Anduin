name: Release (with action-gh-release)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 即使一个平台失败，其他平台继续运行
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- 修复 Linux 报错关键步骤 ---
      - name: Install Linux dependencies (libfuse2)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      # --- 构建 Windows ---
      - name: Build application (Windows)
        if: matrix.platform == 'win'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --win --x64 --ia32 --publish never

      # --- 构建 macOS ---
      - name: Build application (macOS)
        if: matrix.platform == 'mac'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 如果你有苹果开发者证书，请在 GitHub Secrets 配置以下变量
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npm run build:mac -- --publish never

      # --- 构建 Linux ---
      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux -- --x64 --ia32 --publish never

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist/*
          retention-days: 1
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 下载所有 Artifacts。v4 会默认按 artifact name 创建子文件夹
      # 结构类似于: dist/linux-build/xx.AppImage, dist/win-build/xx.exe
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 调试步骤：列出文件结构，方便排查路径问题
      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Downloads
            - **Windows**: .exe
            - **macOS**: .dmg
            - **Linux**: .AppImage / .deb
          # 使用 glob pattern 匹配所有子文件夹下的构建产物
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.yml
            dist/**/*.blockmap
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.TAG_NAME, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}